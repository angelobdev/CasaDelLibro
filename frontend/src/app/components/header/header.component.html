<header>
  <a class="logo" href="/">
    <span>La Casa del Libro</span>
  </a>
  <div class="menu">
    <nav>
      <!--PUBLIC CONTENT-->
      <a routerLink="">Home</a>
      <a routerLink="/biblioteca">Biblioteca</a>
      <a routerLink="/servizi">Servizi</a>
      <a routerLink="/contatti">Contatti</a>
      <div class="spacer"></div>
      <!--LOGGED CONTENT-->
      <div class="right-content" *ngIf="isLoggedIn">
        <img class="avatar" alt="Avatar" [src]="this.avatar">
        <span>Ciao, {{username}} </span>
        <button (click)="logout()" class="logout">Esci</button>
      </div>
      <!--NOT LOGGED CONTENT-->
      <div class="right-content" *ngIf="!isLoggedIn">
        <button (click)="toggleLoginVisibility()">Login</button>
      </div>
    </nav>
  </div>

  <div class="box-container" *ngIf="loginIsVisible">
    <button (click)="toggleLoginVisibility()">
      <fa-icon [icon]="faClose"></fa-icon>
    </button>
    <app-login></app-login>
  </div>

</header>
